<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />

    <title>Focus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
      html { font-family: 'Inter', sans-serif; }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
        font-weight: bold;
      }
       @keyframes blink-landing {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .blinking-cursor-landing {
        animation: blink-landing 1.2s step-end infinite;
      }
      /* KaTeX font path fix */
      .katex {
        font-family: 'KaTeX_Main', 'Inter', sans-serif;
      }
      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }
      .shimmer-bg {
        background: linear-gradient(110deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
        background-size: 200% 100%;
        animation: shimmer 4s linear infinite;
      }
      @keyframes slide-in-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-from-right {
          animation: slide-in-from-right 0.4s ease-out forwards;
      }
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-sCutv9tCeVokdC4rHcV3zUQ2BC8Ve0C2S0SvQ3ekx/e2JkC2hLqP3gbdMfYc2R0g" crossorigin="anonymous">
